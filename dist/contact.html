<!DOCTYPE html>

              >
            </div>
          </div>
          <div class="contact__item">
            <img src="img/web.svg" alt="web icon" />

                class="text-secondary"
                target="_blank"

        <div class="social-icons">
          <a href="#!">
            <img src="img/linkedin_icon.svg" alt="linkedin icon" />
          </a>
          <a href="https://github.com/PaoloCatalano">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/icon.png" />

    <link rel="stylesheet" href="css/main.css" />
    <title>Paolo Deveb Portfolio | Projects</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link"> Home </a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link"> About Me </a>
          </li>
          <li class="menu-nav__item active">
            <a href="projects.html" class="menu-nav__link"> My Projects </a>
          </li>
          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link"> Contact Me </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="bg-projects">
      <section class="projects">
        <div class="projects__bio-image">
          <h2 class="text-secondary text-title">My Projects</h2>
        </div>

        <div class="projects__items">
          <img
            class="bg-pic bg-pic__1"
            src="img/fast-orange.png"
            alt="fast desktop"
          />
          <img
            class="bg-pic bg-pic__2"
            src="img/new-orange.png"
            alt="new desktop"
          />
          <img
            class="bg-pic bg-pic__3"
            src="img/pro-green.png"
            alt="pro desktop"
          />
          <img
            class="bg-pic bg-pic__4"
            src="img/finger-green.png"
            alt="finger desktop"
          />
          <div class="projects__item">
            <div class="projects__title">Next & Vercel</div>
            <img src="img/project-1.png" alt="next project" />
            <div class="projects__btns">
              <a
                href="https://miu-shop.vercel.app/landing"
                class="projects__btn"
              >
                <img src="img/preview.svg" alt="preview icon" />Preview
              </a>
              <a
                href="https://github.com/PaoloCatalano/miu-shop"
                class="projects__btn"
              >
                <img src="img/github-logo_icon.svg" alt="github icon" />Github
              </a>
            </div>
          </div>
          <div class="projects__item">
            <div class="projects__title">Gatsby & Netlify</div>

            <img
              class="alt-bg-1"
              src="img/project-2.png"
              alt="gatsby project"
            />
            <div class="projects__btns">
              <a href="https://www.robertaebasta.co.uk" class="projects__btn">
                <img src="img/preview.svg" alt="preview icon" />Preview
              </a>
              <a
                href="https://github.com/PaoloCatalano/robertaebastalondon"
                class="projects__btn"
              >
                <img src="img/github-logo_icon.svg" alt="github icon" />Github
              </a>
            </div>
          </div>
          <div class="projects__item">
            <div class="projects__title">React & Redux</div>

            <img
              class="alt-bg-2"
              src="img/project-3.png"
              alt="react and redux project"
            />
            <div class="projects__btns">
              <a
                href="https://redux-toolkit-example-shop.netlify.app/"
                class="projects__btn"
              >
                <img src="img/preview.svg" alt="preview icon" />Preview
              </a>
              <a
                href="https://github.com/PaoloCatalano/redux-toolkit"
                class="projects__btn"
              >
                <img src="img/github-logo_icon.svg" alt="github icon" />Github
              </a>
            </div>
          </div>
          <div class="projects__item">
            <div class="projects__title">React & MongoDB</div>

            <img
              class="alt-bg-3"
              src="img/project-4.png"
              alt="react and MongoDB project"
            />
            <div class="projects__btns">
              <a
                href="https://bookkeeping-app.onrender.com/"
                class="projects__btn"
              >
                <img src="img/preview.svg" alt="preview icon" />Preview
              </a>
              <a
                href="https://github.com/PaoloCatalano/Book-Keeping-App"
                class="projects__btn"
              >
                <img src="img/github-logo_icon.svg" alt="github icon" />N/A
              </a>
            </div>
          </div>
        </div>

        <div class="social-icons">
          <a href="#!">
            <img src="img/linkedin_icon.svg" alt="linkedin icon" />
          </a>
          <a href="https://github.com/PaoloCatalano">
            <img src="img/github-logo_icon.svg" alt="github icon" />
          </a>
        </div>

        <footer>Paolo-Deveb&copy; Copyright <span id="date"></span></footer>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
